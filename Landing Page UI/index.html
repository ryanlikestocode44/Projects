<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section class="landing-page" id="home">
        <header class="heading">
            <div class="nav-logo"><h2>MLB</h2></div>
            <nav class="main-nav">
               <ul class="list-items">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <div class="burger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <button class="close-btn">&#x2715</button>
            </div>

            <div class="side-navbar"> <!-- Hidden -->
                <ul class="nav-items">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </header>
        <article>
            <h1 class="title">Pancasila Museum</h1>
            <p class="describe">Museum Pancasila is one of the museums in Indonesia that stores all of the history events of G30 PKI Revolt in Indonesia</p>
            <button type="button" class="explore-btn">EXPLORE</button>
        </article>
        <footer>
            <div class="scroll-icon">
                <img src="arrow-down.svg" alt="Scroll Arrow" class="arrow">
                <p class="foot-desc">Scroll Down</p>
            </div>
        </footer>
    </section>
    <script src="./brain.js"></script>
</body>
</html>
